<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists and Tables</title>
</head>

<body>

  <!--unordered list (bullet list)-->
  <h3>Unordered List</h3>
  <hr>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <!--ordered list-->
  <h3>Ordered List</h3>
  <hr>
  <ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <!--
    List item creation shortcut:  li*#ofTagsToMake will produce x amount of li's   i.e: li*3 === 3 list items
  -->

  <h3>Table Example</h3>
  <hr>
  <!--creating the table-->
  <table>
    <!--giving it a title called table head!s [different from th (table heading)]-->
    <thead>
      This is the Table Head (Table Title)
    </thead>
    <!--creating a table row (this row will be hold the column name titles-->
    <tr>
      <!--emphasizing these as tableheadings so 'heads' for the columns in the table-->
      <th>First Name</th>
      <th>Last Name</th>
      <th>ID</th>
    </tr>
    <!--a new row: for a new entry-->
    <tr>
      <!--to add data, we ude <td></td> which is table data-->
      <td>
        Tanner
      </td>
      <td>
        Barcelos
      </td>
      <td>
        110991
      </td>
    </tr>
  </table>



</body>

</html>
