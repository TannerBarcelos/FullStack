<body>
    <main class="main-content">
        <section id="section-top-land">
            <!--we want a title to be specific so we gave it an id:id's only get used once-->
            <h1 id="product-overview">Grocery Store
                <i class="fas fa-cart-plus cartIcon"></i>
            </h1>
        </section>
        <section>
            <h1 class="section-title">Products</h1>
            <div class="product-container">
                <ul class="product-listings">
                    <li class="list-item">
                        <div id="item">
                            <h4 class="item-title">Bananas
                                <img class="prod-img" src="./banana.jpg" alt="i">
                            </h4>
                            <p class="description">Pitique Bananas</p>
                            <p class="price">
                                <i class="fas fa-dollar-sign"></i>
                                2.99
                            </p>
                        </div>
                    </li>
                    <li class="list-item">
                        <div id="item">
                            <h4 class="item-title">Apples
                                <img class="prod-img" src="./apple.jpg" alt="apple">
                            </h4>
                            <p class="description">Fuji Apples</p>
                            <p class="price">
                                <i class="fas fa-dollar-sign"></i>
                                1.99
                            </p>
                        </div>
                    </li>
                    <li class="list-item">
                        <div id="item">
                            <h4 class="item-title">Pears
                                <img class="prod-img" src="./pear.jpg" alt="pear">
                            </h4>
                            <p class="description">Albanian Squeeze Pairs</p>
                            <p class="price">
                                <i class="fas fa-dollar-sign"></i>
