<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--external font link-->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital@1&display=swap" rel="stylesheet">

  <!--linking CSS-->
  <link rel="stylesheet" href="./style.css">

  <title>CSS Examples </title>
</head>

<body>

  <h1>Hello, world</h1>

  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Contact</li>
  </ul>

  <!--emmet shortcut: element#idname will create that element with ID of idname (.className will be for classes) -->
  <div id="hello">
    <p>Hello from hello div</p>
  </div>

  <div class="classDiv">
    <p>Hello from class hello div</p>
  </div>

  <div class="similarDesign">
    <p>This is similar to div below</p>
  </div>
  <div class="similarDesign">
    <p>This is similar to div above</p>
  </div>

</body>

</html>
