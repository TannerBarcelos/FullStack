<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TODO List</title>
  </head>
  <body>
    <!--HTML for the list and JS interation-->
    <nav class="top__nav">
      <ul class="nav__container">
        <h1 class="title">TODO List</h1>
      </ul>
    </nav>
    <div class="task__container">
      <p>Enter a task and priority for that task [0-5]</p>
      <input type="text" name="task" id="task__input" />
      <input
        type="number"
        value="0"
        min="0"
        max="5"
        name="priority"
        id="priority__input"
      />
      <button id="submit__task">Submit</button>
    </div>
    <main class="main__content">
      <div class="container">
        <div class="task__filler-content">
          <!--add class of 'show' in JS to display filters only when list has AT LEAST 1 element-->
          <div class="filterables">
            <button>Sort high to low</button>
            <button>Sort low to high</button>
          </div>
          <ul id="list__todo-items"></ul>
        </div>
      </div>
    </main>

    <!--JavaScript injection-->
    <script src="./index.js"></script>
  </body>
</html>
