<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--include the style sheet for this page-->
    <link rel="stylesheet" href="./entryStyle.css" />
    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Landing Page</title>
  </head>
  <body>
    <!--this page will act as a landing page for a user to enter a user name and then they can enter the chat-->

    <div class="main-div">
      <h1 class="welcome-message">
        Welcome to the Basic Chat App. Enter a username to join the public room!
      </h1>
      <!--form that when button is pressed, takes us to the chat server[chat is our route in express]-->
      <form action="/chat" method="GET" class="enter-form">
        <!--the username is sent as a query string so we can grab that with a library in our backend when handling the users names-->
        <input
          type="text"
          name="username"
          id="username"
          placeholder="User Name"
          required
        />
        <button class="enter" type="submit" id="#main-submit">Join Room</button>
      </form>
    </div>
  </body>
</html>
